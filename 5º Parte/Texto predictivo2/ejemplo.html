<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Texto predictivo de naombres</title>

	<script>
		function showHint(str) {
			var xmlhttp;
			if(str.length==0) {
				document.getElementById("txtHint").innerHTML = "";
				return;
			}
			xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if(xmlhttp.readyState==4 && xmlhttp.status==200) {
					document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
				}
			}
			xmlhttp.open("POST", "gethint.php?q=" + str, true);
			xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			xmlhttp.send("q=" + str);
		}
	</script>
</head>
<body>
	<h3>Comienza a escribir un nombre en el input de abajo</h3>
	<form action="">
		Nombre: <input type="text" id="txt1" onkeyup="showHint(this.value)" />
	</form>
	<p>Sugerencias: <span id="txtHint"></span></p>
</body>
</html>
