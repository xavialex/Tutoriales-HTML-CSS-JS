<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script>

$(document).ready(function(){

    $("button").click(function(){

        $.getJSON("demo_ajax_json.js", function(result){ // Funci√≥n para cargar JSON en JQuery

            $.each(result, function(i, field){ // Para cada elemento (result) del JSON, los separa en i y en field (for each)

                $("div").append(field + " ");

            });

        });

    });

});

</script>

</head>

<body>

<button>Get JSON data</button>

<div></div>

</body>

</html>
