<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Ejercicio Listas</title>

	<script type="text/javascript">
		function check() {
			// Obtener la referencia a la lista
			var lista = document.getElementById("opciones");

			// Obtener el índice de la opción que se ha seleccionado
			var indiceSeleccionado = lista.selectedIndex;
			// Con el índice y el array "options", obtener la opción seleccionada
			var opcionSeleccionada = lista.options[indiceSeleccionado];

			// Obtener el valor y el texto de la opción seleccionada
			var textoSeleccionado = opcionSeleccionada.text;
			var valorSeleccionado = opcionSeleccionada.value;

			alert("Opción seleccionada: " + textoSeleccionado + "\n Valor de la opción: " + valorSeleccionado);
			/* Normalmente se abrevian todos los pasos necesarios en una única instrucción:
			var lista = document.getElementById("opciones");
			// Obtener el valor de la opción seleccionada
			var valorSeleccionado = lista.options[lista.selectedIndex].value;
			// Obtener el texto que muestra la opción seleccionada
			var textoSeleccionado = lista.options[lista.selectedIndex].text;
			*/
		}
	</script>

</head>

<body>
	<form>
		<select name="opciones" id="opciones">
			<option value="1">Primer valor</option>
			<option value="2">Segundo valor</option>
			<option value="3">Tercer valor</option>
			<option value="4">Cuarto valor</option>
			<textarea onkeypress="return true;"></textarea>
			<textarea onkeypress="return false;"></textarea>
		</select>
		<button type="button" onclick="check()">Comprueba</button>
	</form>
</body>
</html>
