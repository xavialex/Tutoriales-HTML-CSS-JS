		document.write("<br/>");
		var primerapalabra, espacio, restotexto;
		espacio = cadena.indexOf(" ");

		restotexto = cadena.substring(espacio);
		document.write(primerapalabra.bold());

		document.write("<br/>");

		var str = "How are you doing today?";

		function myFunction() {
			var str = document.getElementById("demo").innerHTML;
			var n = str.replace(/blue/g, "red"); // Entre / aparece la expresión regular a buscar, y con la g hace referenia a todas las posibles repeticiones que haya
			document.getElementById("demo").innerHTML = n;
		}


	</script>
