<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
</head>
<body>
    <p>Comparación de números: Introducir tres números y el mayor de ellos será devuelto</p>
	<script>
		var numero1, numero2, numero3, mayor;
		numero1=parseInt(prompt("Introduce un número: ", ""));
		numero2=parseInt(prompt("Introduce un número: ", ""));
		numero3=parseInt(prompt("Introduce un número: ", ""));

		mayor=(numero1>numero2)?numero1:numero2;
		mayor=(mayor>numero3)?mayor:numero3;
		alert(mayor);
	</script>

</body>
</html>
