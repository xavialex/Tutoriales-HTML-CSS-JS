<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">
		var x=5;
		var y=6;
		var z=5+6;

		document.write(x + "<br/>");
		document.write(y + "<br/>");
		document.write(z + "<br/>");
		document.write(x + "<br/>" + y + "<br/>" + z + "<br/>");
		document.write(x + "+" + y + "=" + z + "<br/>");
	</script>

</body>
