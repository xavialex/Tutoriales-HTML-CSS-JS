<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
</head>
<body>
	<script>
		/**
		 * Con prototype se incluyen funciones
		 * como métodos de los objetos
		 */
		Array.prototype.indiceDe = function(objeto) {
			var resultado = -1;
			for(var i=0;i<this.length;i++) {
				if(this[i] == objeto) {
					resultado = i;
					break;
				}
			}
			return resultado;
		}
		var v = [3, 4, 5, 6, 7, 8];
		alert("El 6 está en la posición " + v.indiceDe(6));
	</script>
</body>
</html>
